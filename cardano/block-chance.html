<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../mini-nord.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhillyStake Cardano [PHL]</title>
</head>

<body>
  <header>
    <label for="drawer-control" class="drawer-toggle"></label>
    <a href="../index.html" class="logo">PhillyStake</a>
    <img src="../images/cardano.svg" alt="Cardano logo" style="height: 45%" />
  </header>

  <div class=" row">
    <!-- nav -->
    <input type="checkbox" id="drawer-control" class="drawer">
    <div class="col-sm-4 col-md-3 col-lg-2">
      <label for="drawer-control" class="drawer-close"></label>
      <a href="#" class="button">Cardano Stake Pool [PHL]</a>
    </div>

    <!-- content -->
    <div class="col-sm-12 col-md-8 col-lg-9">
      <div class="card fluid">
        <h3 class="section">Stake Pool Block Chance Calculator</h3>
        <div class="section">
          <div class="input-group fluid">
            <label for="epoch-nominations">Nominations per Epoch: </label>
            <input type="number" id="epoch-nominations" />
          </div>
          <div class="input-group fluid">
            <label for="total-delegated">Total ADA Delegated: ₳</label>
            <input type="number" id="total-delegated" />
          </div>
          <div class="input-group fluid">
            <label for="active-stake">Active Stake in Pool: ₳</label>
            <input type="number" id="active-stake" />
          </div>
          <div class="input-group fluid">
            <label for="block-chance">Block Chance Per Epoch: </label>
            <input readonly type="text" id="block-chance" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function $(id) {
        return document.getElementById(id);
      }

      function updateBlockChance(event) {
        const nominations = parseInt($('epoch-nominations').value);
        const delegated = parseInt($('total-delegated').value);
        const stake = parseInt($('active-stake').value);
        const blockChance = (stake / delegated) * nominations;
        $('block-chance').value = `${blockChance.toFixed(3)} %`;
      }

      $('epoch-nominations').value = 21_600;
      $('total-delegated').value = 21_600;
      $('active-stake').value = 21_600;

      ['epoch-nominations', 'total-delegated', 'active-stake'].forEach((id) => {
        $(id).addEventListener('change', updateBlockChance);
      });
    </script>
</body>

</html>
